<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<main th:fragment="content(model)">
    <div class="container">
    <div class="container-model" style="height: 1100px;">
            <h1 class="model-title">Update Model</h1>
            <form th:action="@{/model3d/update-model}" th:object="${model}" method="post" enctype="multipart/form-data" class="model-form">
                <input th:field="*{id}" readonly type="hidden" >
                <div class="input-model-container">
                    <label for="name">Name</label>
                    <input th:field="*{name}" type="text" id="name" placeholder="Type name..." >
                    <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

                    <label for="description">Description</label>
                    <textarea th:field="*{description}" id="description" placeholder="Type description..." maxlength="500"></textarea>
                    <span style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

                    <label for="brand">Brand</label>
                    <input th:field="*{brand}" type="text" id="brand" placeholder="Type brand name...">
                    <span style="color:red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>

                    <label for="currentHighPolygonPath">High Polygon Path</label>
                    <input th:field="*{currentHighPolygonPath}" type="text" id="currentHighPolygonPath" readonly value="empty">
                    <label for="highPolygonPath" >Choose High Polygon Model</label>
                    <input th:field="*{highPolygonPath}" accept=".glb" type="file" id="highPolygonPath" >
                    <span style="color:red" th:if="${#fields.hasErrors('highPolygonPath')}"
                          th:errors="*{highPolygonPath}"></span>

                    <label for="currentLowPolygonPath">Low Polygon Path</label>
                    <input th:field="*{currentLowPolygonPath}" type="text" id="currentLowPolygonPath" readonly value="empty">
                    <label for="lowPolygonPath">Choose Low Polygon Model</label>
                    <input th:field="*{lowPolygonPath}" accept=".glb" type="file" id="lowPolygonPath" >
                    <span style="color:red" th:if="${#fields.hasErrors('lowPolygonPath')}"
                          th:errors="*{lowPolygonPath}"></span>

                    <label for="currentBackgroundPath">Background Path</label>
                    <input th:field="*{currentBackgroundPath}" type="text" id="currentBackgroundPath" readonly value="empty">
                    <label for="backgroundPath">Choose Background</label>
                    <input th:field="*{backgroundPath}" accept=".jpg" type="file" id="backgroundPath" >
                    <span style="color:red" th:if="${#fields.hasErrors('backgroundPath')}"
                          th:errors="*{backgroundPath}"></span>
                </div>
                <div class="btn-login-container">
                    <button type="submit" class="btn-login">Submit</button>
                </div>
            </form>
        </div>
    </div>


</main>

</body>
</html>
