<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form with Bootstrap</title>
  <!-- Add Bootstrap CSS link -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar()}"></div>
<div class="container mt-5">
  <form th:action="@{/model3d/create-model}" th:object="${model}"  method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name:</label>
      <input th:field="*{name}" type="text" class="form-control" id="name" name="name">
      <span style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea th:field="*{description}" class="form-control" id="description" name="description" rows="4" maxlength="500"></textarea>
      <span style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    </div>

    <div class="form-group">
      <label th:field="*{brand}" for="brand">Brand:</label>
      <input type="text" class="form-control" id="brand" name="brand">
      <span style="color:red" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
    </div>

    <div class="form-group">
      <label >File height polygon model:</label>
      <input th:field="*{heightPolygonPath}" type="file" class="form-control-file" required>
      <span style="color:red" th:if="${#fields.hasErrors('heightPolygonPath')}" th:errors="*{heightPolygonPath}"></span>
    </div>

    <div class="form-group">
      <label >File low polygon model:</label>
      <input th:field="*{lowPolygonPath}" type="file" class="form-control-file" required>
      <span style="color:red" th:if="${#fields.hasErrors('lowPolygonPath')}" th:errors="*{lowPolygonPath}"></span>
    </div>

    <div class="form-group">
      <label >File background:</label>
      <input th:field="*{backgroundPath}" type="file" class="form-control-file">
      <span style="color:red" th:if="${#fields.hasErrors('backgroundPath')}" th:errors="*{backgroundPath}"></span>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>



<div th:replace="~{fragments/footer :: footer()}"></div>

<!-- Add Bootstrap JS and Popper.js scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
