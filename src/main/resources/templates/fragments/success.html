<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;

            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
        }

        window.history.back();
    }
</script>
